<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Pet Shop</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_dog_re_k4uk.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="inputs">
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome:</label>
                        <input id="sobrenome" type="text" name="sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="numero">Telefone:</label>
                        <input id="numero" type="tel" name="telefone" maxlength="11" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha:</label>
                        <input id="senha" type="password" name="senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirma-senha">Confirme a senha:</label>
                        <input id="confirma-senha" type="password" name="confirma-senha" required>
                    </div>
                    <div class="genero">
                        <div class="genero-escolha">
                            <h6>Sexo:</h6>
                        </div>
                        <div class="genero-grupo">
                            <div class="genero-input">
                                <input type="radio" id="f" name="genero"
                                <label for="f">Feminino</label> 
                            </div>

                            <div class="genero-input">
                                <input type="radio" id="m" name="genero"
                                <label for="m">Masculino</label>
                            </div>

                            <div class="genero-input">
                                <input type="radio" id="o" name="genero"
                                <label for="o">Outros</label> 
                            </div>

                            <div class="genero-input">
                                <input type="radio" id="n" name="genero"
                                <label for="n">Prefiro não dizer</label> 
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="continue">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
